name: Slither Audit

on:
  workflow_dispatch:

jobs:
  slither:
    name: Run Slither
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Slither dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install slither-analyzer

      - name: Install solc (Solidity compiler)
        run: |
          npm install -g solc

      - name: Run Slither on contracts
        run: slither ./src/contracts
