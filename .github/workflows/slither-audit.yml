name: Slither Audit

on:
  workflow_dispatch:

jobs:
  slither:
    name: Run Slither
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Slither + solc
        run: |
          pip install slither-analyzer
          npm install -g solc

      - name: Show solc version
        run: solc --version

      - name: List contracts
        run: ls -R ./src/contracts

      - name: Run Slither
        run: slither ./src/contracts --filter-paths "node_modules"
